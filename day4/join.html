<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组拼接</title>
</head>
<body>
<script>
    var arr = [1,2,3];
    var arr2=[8,9,10];
    var arr3=[5,6,7];

    console.log(arr.toString()+"test");//1,2,3test
    console.log(arr.join("test")); //1test2test3 ，join(分隔符)+"拼接字符"
    console.log(arr.join(',')+',test');//1,2,3,test
    console.log(arr.join(',')+ ',',4,',',5);//1,2,3,test
    console.log(arr.concat(5,6,7,arr2));
    console.log(arr.concat(arr2,arr3,"you win")); //可拼接任何类型的值。

</script>
</body>
</html>
