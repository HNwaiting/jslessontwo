<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>slice</title>
</head>
<body>
<script>
    var arr1= [1,2,3,4,5,6];
    console.log(arr1);  //1,2,3,4,5,6
    console.log(arr1.slice(1,4));//2，3，4  取下标为1-3的元素值
    console.log(arr1.slice(2));//3，4，5，6  取下标为1以后的所有元素值
    console.log(arr1.slice(-2));//5,6  取倒数第二个以后的元素值
    console.log(arr1.slice(-1,-3));//[]
    console.log(arr1.slice(0,-9));// []
</script>
</body>
</html>
