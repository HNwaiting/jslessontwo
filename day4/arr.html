<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //三种定义数组的方式
 //  var arr1= new Array();
    var arr2=[];
    var arr3 = new Array(3);
    var arr4 = ["数学" , "语文" , "英语"];
    console.log(arr4[2]);
    arr3[1]="上学";
    arr2[0]="报道";
    console.log(arr3);
    console.log(arr3[1]);
    console.log(arr2);
    //关联数组
    var grate=[];
    grate["name"]="waiting";
    grate["math"]="90";
    grate["english"]="100";
    console.log(grate["name"]);
    for(var key in grate){  //循环遍历数组下标名称
        console.log(grate[key]);
        console.log(key + ":" + grate[key]); //输出key : value;
    }

</script>
</body>
</html>
