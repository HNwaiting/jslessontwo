<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    console.log(1 + '23'); // '123'
    console.log(1 + true); // 2
    console.log(true + 'false'); // 'truefalse'
    console.log(true + false); // 1

    console.log(typeof (1 + '123')); // string
    console.log(typeof (true + false)); // number
    console.log(typeof (true)); // boolean

    console.log(typeof (true + 1) === 'number');
    console.log(1+1+'a');//2a
    console.log(1+'a' + (1+1)); //1a2

    var b = true;
    console.log(b.toString()+false); //'truefalse'
    console.log(parseInt(123.456)); // 123
    console.log(parseFloat('c1v2v3b4.h3k45j')); //NaN
    console.log(parseFloat('1234.345')); //
    console.log(Number('123.456'));//123.456
    console.log(Number('1b23.456'))//NaN

</script>
</body>
</html>
