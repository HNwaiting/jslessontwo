    //3. 四舍五入取整 Math.round(num)

    //自定义四舍五入
    function round(num,d) {
        //n*10 的 d
        //将n四舍五入
        //n/10的 d 次方
        //返回n
        num*= Math.pow(10,d)// num = num.Math.pow(10,d);
        num = Math.round(num);
       num/= Math.pow(10,d);
       return num;
    }
