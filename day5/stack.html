<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>stack</title>
</head>
<body>
<script>
    var arr = [5, 6, 7];
    //   arr.push(8,9) //压栈操作
    console.log(arr.push(8, 9)) //5 返回数组个数
    console.log(arr) //5，6,7,8  返回压栈操作后的arr数组
    // arr.pop(); //出栈操作
    console.log(arr.pop()); // 9 返回出栈值
    console.log(arr); //5,6,7,8

    //
     console.log(arr.shift()); //  5  删除头部 显示出栈元素值
     console.log(arr);
     //
    console.log(arr.unshift());
    console.log(arr);

</script>
</body>
</html>
