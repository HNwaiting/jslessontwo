<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择结构</title>
</head>
<body>
<script>
    var i = -1;
    function doWhile(i) {
        do {
            console.log(i +"hello world");
            i++;
        }while (i<0);
        //return i;
        console.log(i);
    }
    doWhile(i);
</script>
</body>
</html>
